<!doctype html>
<html lang="en">
    <head>
        <style>
            body {
                max-width: 800px;
                margin: 50px auto;
                font-family: Verdana, sans-serif;
            }
            pre {
                background: color-mix(in srgb, lightblue, transparent 30%);
                padding: 8px;
            }
            code:not(pre > code) {
                background: color-mix(in srgb, lightblue, transparent 30%);
                padding: 2px;
            }
        </style>
        <title>{{ title }}</title>
    </head>
    <body>
        {{ body }}
    </body>
</html>
